<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشاركة الرابط - احصل على 2000 ميجا مجانًا</title>

    <!-- مكتبة Font Awesome للأيقونات -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #121212, #1e1e1e);
            color: #f1f1f1;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #1e1e1e;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 128, 0.3);
        }

        .icon-top {
            font-size: 50px;
            color: #00ff80;
            margin-bottom: 10px;
        }

        h1 {
            color: #00ff80;
            font-weight: 700;
            font-size: 28px;
            margin-bottom: 15px;
        }

        p {
            font-size: 18px;
            margin-bottom: 15px;
        }

        .progress-container {
            background: #333;
            border-radius: 5px;
            height: 15px;
            width: 100%;
            margin-bottom: 20px;
            position: relative;
        }

        .progress-bar {
            background: #00ff80;
            height: 100%;
            width: 0%;
            border-radius: 5px;
            transition: width 0.5s;
        }

        .progress-text {
            position: absolute;
            width: 100%;
            top: 0;
            left: 0;
            color: white;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            line-height: 15px;
        }

        .link-box {
            position: relative;
            display: flex;
            align-items: center;
            background: #242424;
            border-radius: 8px;
            padding: 10px;
            margin: 15px 0;
            border: 2px solid #00ff80;
            overflow: hidden;
            white-space: nowrap;
        }

        .link-box input {
            flex: 1;
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            padding: 10px;
            outline: none;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            width: calc(100% - 50px);
        }

        .share-btn {
            position: absolute;
            right: 10px;
            background: none;
            border: none;
            color: #00ff80;
            font-size: 22px;
            cursor: pointer;
            transition: 0.3s;
        }

        .share-btn:disabled {
            color: #888;
            cursor: not-allowed;
        }

        .btn {
            display: inline-block;
            background: #00ff80;
            color: #121212;
            text-decoration: none;
            padding: 15px 30px;
            margin-top: 30px;
            border-radius: 5px;
            font-size: 22px;
            font-weight: bold;
            transition: 0.3s;
            cursor: not-allowed;
            opacity: 0.5;
            pointer-events: none;
        }

        .btn.active {
            cursor: pointer;
            opacity: 1;
            pointer-events: all;
        }

        .btn:hover {
            background: #00cc66;
            transform: scale(1.05);
        }

    </style>
</head>
<body>

<div class="container">
    <i class="fas fa-share-alt icon-top"></i>
    <h1>شارك الرابط مع أصدقائك</h1>
    <p>للحصول على كود الإنترنت المجاني، قم بمشاركة الرابط مع 5 أصدقاء.</p>

    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
        <div class="progress-text" id="progressText">0 / 5</div>
    </div>

    <div class="link-box">
        <input type="text" id="shareLink" value="https://example.com?ref=12345678901234567890ABCDEFGHIJ" readonly>
        <button class="share-btn" id="shareBtn" onclick="handleShare()"><i class="fas fa-share-alt"></i></button>
    </div>

    <a href="https://x.com" class="btn" id="continueBtn">متابعة</a>
</div>

<script>
    let shareCount = 0;
    const maxShares = 5;
    let isSharing = false;

    function handleShare() {
        if (isSharing || shareCount >= maxShares) return;

        isSharing = true;
        
        let url = document.getElementById("shareLink").value;
        let text = "🔥 احصل على 2000 ميجا مجانًا لجميع الشبكات! التفاصيل هنا: " + url;
        let shareUrl = "https://api.whatsapp.com/send?text=" + encodeURIComponent(text);
        
        window.open(shareUrl, "_blank");

        setTimeout(() => {
            isSharing = false;
            shareCount++;
            updateProgress();
        }, 2000);
    }

    function updateProgress() {
        let progressBar = document.getElementById("progressBar");
        let progressText = document.getElementById("progressText");
        let continueBtn = document.getElementById("continueBtn");
        let shareBtn = document.getElementById("shareBtn");

        let progressPercentage = (shareCount / maxShares) * 100;
        progressBar.style.width = progressPercentage + "%";
        progressText.innerText = shareCount + " / " + maxShares;

        if (shareCount >= maxShares) {
            continueBtn.classList.add("active");
            continueBtn.setAttribute("href", "https://kalex404.github.io/CODE-4U/B3.html");
            shareBtn.disabled = true;
        }
    }
</script>

</body>
</html>
